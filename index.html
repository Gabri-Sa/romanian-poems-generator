<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>AI Romanian Poems Generator</title>
</head>

<body>
  <div class="container">



    <header>
      <h1>AI Romanian Poems Generator</h1>
    </header>

    <main>
      <form id="poem-generator-form">
        <input type="text" placeholder="Enter the topic of the Romanian poem" autofocus required autocomplete="off"
          class="instructions" />
        <input type="submit" class="submit-button" />
      </form>

      <div class="poem" id="poem">




      </div>


    </main>
    <br />
    <footer>
      This AI project was coded by <a href="https://github.com/Gabri-Sa" target="_blank"> <em>Gabriela Saftoiu</em></a>,
      is open-sourced on <a href="https://github.com/Gabri-Sa/romanian-poems-generator" target="_blank"> GitHub </a>
      and is hosted on <a href="https://ai-romanian-poems-generator.netlify.app/" target="_blank"> Netlify</a>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html>
